            async requestMicrophoneAccess() {

            setupMicrophoneAnalysis(stream) {
                if (!this.audioContext) return;
                
                this.microphone = this.audioContext.createMediaStreamSource(stream);
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 256;
                
                this.microphone.connect(this.analyser);
                
                // Start monitoring audio levels
                this.monitorAudioLevel();
            }
            
            monitorAudioLevel() {
                if (!this.analyser) return;
                
                const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                
                const checkLevel = () => {
                    this.analyser.getByteFrequencyData(dataArray);
                    
                    // Calculate average volume
                    const average = dataArray.reduce((sum, value) => sum + value, 0) / dataArray.length;
                    
                    // Trigger chaos if volume exceeds threshold (adjust as needed)
                    if (average > 30 && this.isPlaying) {
                        this.triggerChaos();
                    }
                    
                    if (this.isPlaying) {
                        requestAnimationFrame(checkLevel);
                    }
                };
                
                checkLevel();
            }

                if (this.soundEffects.length === 0) return;
                
                const effect = this.soundEffects[Math.floor(Math.random() * this.soundEffects.length)];
                
                // Check if it's a real audio file or synthetic sound

                    effect.play().catch(e => console.warn('Sound effect play failed:', e));
                } else {

                    if (!this.audioContext) return;
                    
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(effect.frequency, this.audioContext.currentTime);

                    gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);

                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + effect.duration);

            startLyricDisplay() {
                this.startTime = Date.now();
                this.currentLyricIndex = 0;
                this.displayNextLyric();
            }
            
            displayNextLyric() {
                if (!this.isPlaying || this.currentLyricIndex >= this.currentLyrics.length) {
                    // Song ended, restart or stop
                    if (this.isPlaying) {
                        this.currentLyricIndex = 0;
                        setTimeout(() => this.displayNextLyric(), 1000);
                    }
                    return;
                }
                
                const lyric = this.currentLyrics[this.currentLyricIndex];
                document.getElementById('subtitleText').textContent = lyric.text;
                
                this.currentLyricIndex++;
                
                setTimeout(() => {
                    if (this.isPlaying) {
                        this.displayNextLyric();
                    }
                }, lyric.duration);
            }
            
            stopKaraoke() {
                this.isPlaying = false;
                
                // Stop the main audio track
                if (this.audio) {
                    this.audio.pause();
                    this.audio.currentTime = 0;
                }
                
                // Re-enable mode buttons
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.disabled = false;
                });
                
                // Hide controls
                document.getElementById('stopBtn').style.display = 'none';
                document.getElementById('nowPlaying').style.display = 'none';
                document.getElementById('micStatus').style.display = 'none';
                
                // Reset display
                document.getElementById('subtitleText').textContent = 'Select a chaos mode to begin the mayhem!';
                document.getElementById('subtitleText').classList.remove('glowing');
            }

                    'python-coder': 'Python Coder',
                    'yoda-mode': 'Yoda Mode',
                    'gen-z': 'Gen Z'
                };
                return names[mode] || mode;
            }
            
            updateMicStatus(status, isActive) {
                const statusText = document.getElementById('micStatusText');
                const statusElement = document.getElementById('micStatus');
                
                statusText.textContent = status;
                statusElement.className = `mic-status ${isActive ? 'mic-active' : 'mic-inactive'}`;
            }
