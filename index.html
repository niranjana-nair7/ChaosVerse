        class ChaosVerse {
            constructor() {
                this.audio = null;
                this.audioContext = null;
                this.analyser = null;
                this.microphone = null;
                this.isPlaying = false;
                this.currentLyrics = [];
                this.currentLyricIndex = 0;
                this.startTime = 0;
                this.currentMode = '';

                this.initializeApp();
            }
            
            async initializeApp() {
                this.setupEventListeners();
                await this.initializeAudio();
                await this.loadSoundEffects();
                this.requestMicrophoneAccess();
            }
            
            setupEventListeners() {
                // Mode selection buttons
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const mode = e.target.dataset.mode;
                        this.startKaraoke(mode);
                    });
                });
                
                // Stop button
                document.getElementById('stopBtn').addEventListener('click', () => {
                    this.stopKaraoke();
                });
            }
            
            async initializeAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Create main audio element for the karaoke track
                    this.audio = new Audio();
                    this.audio.src = './audio/perfect.mp3'; // Update this path to your MP3 file
                    this.audio.preload = 'auto';
                    this.audio.addEventListener('loadeddata', () => {
                        console.log('Main track loaded successfully');
                    });
                    this.audio.addEventListener('error', (e) => {
                        console.error('Failed to load main track:', e);
                    });
                } catch (error) {
                    console.error('Audio context initialization failed:', error);
                }
            }
            
            async loadSoundEffects() {
                // Load real sound effect files
                const soundFiles = [
                    './audio/sounds/beep.mp3',
                    './audio/sounds/boop.wav', 
                    './audio/sounds/ding.mp3',
                    './audio/sounds/buzz.mp3',
                    './audio/sounds/chirp.mp3'
                ];
                
                this.soundEffects = [];
                
                for (const soundFile of soundFiles) {
                    try {
                        const audio = new Audio(soundFile);
                        audio.preload = 'auto';
                        audio.volume = 0.3; // Adjust volume as needed
                        this.soundEffects.push(audio);
                    } catch (error) {
                        console.warn(`Failed to load sound effect: ${soundFile}`, error);
                    }
                }
                
                // Fallback to synthetic sounds if no files loaded
                if (this.soundEffects.length === 0) {
                    this.soundEffects = [
                        { name: 'beep', frequency: 800, duration: 0.1 },
                        { name: 'boop', frequency: 400, duration: 0.15 },
                        { name: 'ding', frequency: 1200, duration: 0.08 },
                        { name: 'buzz', frequency: 200, duration: 0.2 },
                        { name: 'chirp', frequency: 1500, duration: 0.05 }
                    ];
                }
            }
            
            async requestMicrophoneAccess() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.setupMicrophoneAnalysis(stream);
                    this.updateMicStatus('Active', true);
                } catch (error) {
                    console.error('Microphone access denied:', error);
                    this.updateMicStatus('Denied', false);
                }
            }
            
            setupMicrophoneAnalysis(stream) {
                if (!this.audioContext) return;
                
                this.microphone = this.audioContext.createMediaStreamSource(stream);
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 256;
                
                this.microphone.connect(this.analyser);
                
                // Start monitoring audio levels
                this.monitorAudioLevel();
            }
            
            monitorAudioLevel() {
                if (!this.analyser) return;
                
                const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                
                const checkLevel = () => {
                    this.analyser.getByteFrequencyData(dataArray);
                    
                    // Calculate average volume
                    const average = dataArray.reduce((sum, value) => sum + value, 0) / dataArray.length;
                    
                    // Trigger chaos if volume exceeds threshold (adjust as needed)
                    if (average > 30 && this.isPlaying) {
                        this.triggerChaos();
                    }
                    
                    if (this.isPlaying) {
                        requestAnimationFrame(checkLevel);
                    }
                };
                
                checkLevel();
            }
            
            triggerChaos() {
                // Play random sound effect
                this.playRandomSoundEffect();
                
                // Show visual chaos
                this.showChaosVisual();
                
                // Make current lyric glow
                this.makeCurrentLyricGlow();
            }
            
            playRandomSoundEffect() {
                if (this.soundEffects.length === 0) return;
                
                const effect = this.soundEffects[Math.floor(Math.random() * this.soundEffects.length)];
                
                // Check if it's a real audio file or synthetic sound
                if (effect instanceof Audio) {
                    // Play real audio file
                    effect.currentTime = 0; // Reset to beginning
                    effect.play().catch(e => console.warn('Sound effect play failed:', e));
                } else {
                    // Play synthetic sound (fallback)
                    if (!this.audioContext) return;
                    
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(effect.frequency, this.audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + effect.duration);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + effect.duration);
                }
            }

                const overlay = document.getElementById('chaosOverlay');

                }, 1500);

                setTimeout(() => {
                    subtitleText.classList.remove('glowing');
                }, 2000);
            }
